<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>soNgay</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" placeholder="Nhap thang" id="thang">
<button onclick="check()">check</button>
<script>
    function check() {
        let soThang = document.getElementById("thang");
        switch (soThang) {
            case 1:
                document.write("Tháng 1 có 31 ngày")
                break;
            case 2:
                document.write("Tháng 2 có 28 hoặc 29 ngày")
                break;
            case 3:
                document.write("Tháng 3 có 31 ngày")
                break;
            case 4:
                document.write("Tháng 4 có 30 ngày")
                break;
            case 5:
                document.write("Tháng 5 có 31 ngày")
                break;
            case 6:
                document.write("Tháng 6 có 30 ngày")
            case 7:
                document.write("Tháng 7 có 31 ngày")
                break;
            case 8:
                document.write("Tháng 8 có 30 ngày")
            case 9:
                document.write("Tháng 9 có 31 ngày")
                break;
            case 10:
                document.write("Tháng 10 có 30 ngày")
            case 11:
                document.write("Tháng 11 có 31 ngày")
                break;
            default:
                document.write("Tháng 12 có 30 ngày")
                break;
        }
    }

</script>
</body>
</html>
